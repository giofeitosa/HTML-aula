<!DOCTYPE html>
<html>
    <head>
        <!--Metatags -->
        <title> Página para exercícios HTNL | Gama Academy</title>
        <!--metatag title - descrever o conteúdo da pg web para o navegador e para os mecanismos de busca ex o texto que vai aparecer na pg-->
        
        <meta charset="UTF-8" />
        <!-- metatag charset (elas não possuem um par de fechamento como a title, apenas o />) - responsável por descrever o padrão de unicoder da nossa pg. através dela podemos representar os caracteres especiais de cada idioma "UTF-8" -->
        
        <meta name="description" content="Texto descritivo da pág web" />
        <!--metatag description - Vai tarzer a descrição da nossa pg o content traz o conteúdo da description      -->
        
        <meta name="author" content="Gama Academy" />
        <!--descrição de quem é o autor -->

        <meta name="viewport" content="width=device, initial-scale=1.0" />
        <!-- metatag viewport faz o ajuste da pg a largura da pg dependendo do divice que vc está vizualizando pc ou phone-->

        <!--Incluindo arquivos de CSS e JS.html-->
        <!--incluindo css -->
        <style type="text/css">
            body{
                background-color: yellow;
            }
        </style>

    </head>
    <body>

    </body>
</html>
